<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SHEMDEG</title>

  <meta name="description" content="Weekge (Week.ge) — უნივერსიტეტის საგნების და სილაბუსების პლატფორმა. ნახე შენი საგნები კვირების მიხედვით და იოლი ნავიგაციით.">
  <meta name="theme-color" content="#0B1216">
  <link rel="icon" href="/icons/shemdegicon1.png">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
</style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wdth,wght@62.5..100,100..900&display=swap" rel="stylesheet">

<style>




  ::-webkit-scrollbar{width:.35rem}
  ::-webkit-scrollbar-thumb{background:var(--color)}

  
  :root{
    --bg:#0c0c0c;
    --color:#ff2121;
    --gap:0px;
    --cardW:300px;
    --top-nav-h: 60px;
    --top-nav-margin: 50px 0 0 0;
    --weeks-bar-h: 80px;
    --weeks-bar-h-margin: 0 0 50px 0;
    --line: #ffffff00;
    --background-image: none;

    --bg2: hsla(0, 0%, 10%, 0.5);
    --bg2hover: hsla(0, 0%, 15%, 0.5);

    --bg3: hsla(0, 0%, 20%, 0.4);

    --bg4: hsla(0, 0%, 15%, 0.9);

    --bgblur: blur(10px);

    --font: "Noto Sans Georgian", sans-serif;

    font-family: "Noto Sans Georgian", sans-serif;
  }

  body{
    margin:0 50px;
    background:var(--bg);
    color: #fff;
    display:flex;
    flex-direction: column;
    height:100vh;
    overflow:hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: var(--background-image);
    background-size: cover;
    background-position: center;
    filter: blur(0px) brightness(40%);
    z-index: -1;
  }

  /* === RESOURCES VIEW === */
  #resources-view {
    width: 100%;
    padding: 20px;
    display: none; /* Hidden by default */
    flex-direction: column;
  }

  #resources-view #global-resources-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 0;
    overflow-y: auto;
    scrollbar-width: none;
    width: 100%;
  }

  #resources-view .subject-wrapper {
    width: 100%;
    margin: 0 auto; /* Center the cards */
    height: auto; /* Allow height to adjust based on content */
    background-color: transparent;
  }

  #resources-view .card {
    width: 100%;
    flex-direction: row; /* Arrange content horizontally */
    justify-content: space-between;
    align-items: stretch;
    min-height: 120px; /* Minimum height for resource cards */
    background-color: transparent;
  }

  #resources-view .card-left-section {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 0 20px;
    background: rgb(255, 255, 255);
    width: 50%; /* Allocate 25% width for left section */
    flex-shrink: 0;
  }

  #resources-view .card-right-section {
    flex: 1; /* Take remaining space */
    display: flex;
    flex-direction: row;
    align-items: stretch;
    background: var(--bg2);
  }

  #resources-view .card-symbol-container .material-symbols-outlined {
    font-size: 4rem; /* Adjust symbol size */
    padding: 0;
    font-variation-settings:
      'FILL' 1,
      'wght' 300,
      'GRAD' 200,
      'opsz' 48
      ;
  }

  #resources-view .card h4 {
    font-size: 1.4rem;
  }

  #resources-view .link-button {
    background-color: hsl(0, 0%, 54%);
  }

  #resources-view .link-button .material-symbols-outlined {
    font-size: 3.5rem;
        font-variation-settings:
      'FILL' 1,
      'wght' 300,
      'GRAD' 200,
      'opsz' 48
      ;
  }

  #resources-view .button-label {
    font-size: 1.3rem;
    font-weight: 600;
  }

  @media screen and (max-width: 768px) {
    #resources-view {
      padding: 0; /* Adjust padding for mobile */
    }

    #resources-view .subject-wrapper {
      max-width: 100%; /* Full width on mobile */
    }

    #resources-view .card {
      flex-direction: column; /* Stack content vertically on mobile */
      min-height: auto;
    }

    #resources-view .card-left-section {
      width: 100%; /* Full width on mobile */
      padding: 0;
      min-height: 70px;
      order: 1; /* Place left section first */
      
    }

    #resources-view .card-right-section {
      width: 100%; /* Full width on mobile */
      min-height: 80px;
      order: 2; /* Place right section second (bottom) */
      padding-top: 20px;
    }

    #resources-view .card-symbol-container .material-symbols-outlined {
      font-size: 2.5rem;
      padding: 0;
    }

    #resources-view .card h4 {
      font-size: 1rem;
      word-wrap: break-word;
      white-space: normal;
    }

    #resources-view .link-button .material-symbols-outlined {
      font-size: 3rem;
    }

    #resources-view .button-label {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
  }

  /* === LOADER === */
  #loadingOverlay {
    position: fixed; inset: 0; z-index: 9999;
    background: var(--bg); display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    transition: opacity .3s ease, visibility .3s ease;
  }
  #loadingOverlay.hidden { opacity: 0; visibility: hidden; }
  #loadingOverlay .spinner {
    width: 100px; height: 100px; border: 10px solid var(--bg2);
    border-top: 10px solid var(--color); border-radius: 50%;
    animation: spin 0.3s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  #loadingOverlay p { margin-top: 16px; opacity: .9; }


  /* === TOP NAV === */
  .top-nav {
    height: var(--top-nav-h);
    border-bottom: 1px solid var(--line);
    display: flex;
    justify-content: center;
    align-items: center;
    margin: var(--top-nav-margin)
  }

  /* === MAIN CONTENT === */
  .main-content {
    flex: 1;
    display: flex; /* Use flexbox for main content area */
    margin: 20px 0 20px 0;
    overflow: hidden; /* Prevent main content from scrolling */
  }

  #live-view {
    width: 100%;
    display: flex; /* Arrange left panel and subject details */
    height: 100%;
    overflow: hidden; /* Prevent live-view from scrolling */
  }

    .subjects-panel { /* This will now be the container for the selected subject\'s details */

      flex: 1; /* Take remaining space */

      position: relative;

      overflow-y: auto; /* Allow content to scroll if needed */

      padding: 0 0 0 20px; /* Add some padding */

    }


  /* === BOTTOM WEEKS BAR === */
  .bottom-weeks {
    height: var(--weeks-bar-h);
    border-top: 1px solid var(--line);
    margin: var(--weeks-bar-h-margin);
  }

  /* === HORIZONTAL SCROLL LIST === */
  .scroll-wrap{
    position:relative;
    width:100%;
    height:100%;
  }

  .scroll-list{
    display:flex;
    gap:5px;
    overflow-x:auto;
    scroll-behavior:smooth;
    scrollbar-width:none;
    width:100%;
    height:100%;
    position:relative;
  }
  .scroll-list::-webkit-scrollbar{display:none;}

  .item{
    flex:0 0 var(--cardW);
    height:100%;
    background:var(--bg2);
    border:0px solid transparent;
    display:flex;
    justify-content:flex-start;
    align-items:center;
    color:#fff;
    font-weight:500;
    font-size:1.2rem;
    cursor:pointer;
    transition:transform .2s ease,border-color .2s ease,background .2s ease;
    user-select: none; /* Prevent text selection */
    padding: 0 20px;
  }

  .top-nav .item {
    flex: 1;
    justify-content: flex-start;
    padding: 0 30px;
    gap: 15px;
  }

  .nav-item-symbol-container {
    height: 65%;
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    transition: background .2s ease;
  }

  .nav-item-symbol-container .material-symbols-outlined {
    font-size: 2.3rem;
    font-variation-settings:
      'FILL' 0,
      'wght' 200,
      'GRAD' 0,
      'opsz' 40;
    transition: font-variation-settings .2s ease;
  }

  .item.active .nav-item-symbol-container .material-symbols-outlined {
    font-variation-settings:
      'FILL' 1,
      'wght' 200,
      'GRAD' 0,
      'opsz' 40;
  }

  .item:hover{background-color:hsla(0, 0%, 20%, 0.4);}
  .item.active{background:var(--color);border-color:#000;color: var(--colortext);}

  /* Desktop: Non-current active week should be white with black text */
  @media screen and (min-width: 769px) {
    #weeksBar .item.active:not(.current-week) {
      background: white;
      color: black;
    }
  }

  .item.active.current-week {
    color: var(--colortext); /* Black text for active current week */
  }

  .item.current-week:not(.active){
    background-color: var(--bg2hover);
  }

  .week-toggle-buttons {
    display: flex;
    flex: 0 0 auto; /* Don't grow or shrink, take content width */
    gap: 5px; /* Small gap between buttons */
    width: 100%; /* Fill the width of the parent subject-wrapper */
  }

  .week-toggle-buttons button {
    flex: 1; /* Make buttons fill available space */
    height: 40px; /* Fixed height for consistency */
    background: var(--bg2); /* Same as .item */
    border: 0px solid transparent; /* No border */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-weight: 700;
    font-size: 1rem; /* Slightly smaller font than weeks */
    cursor: pointer;
    transition: background .2s ease;
    border-radius: 0; /* No rounded edges */
    padding: 30px 0; /* No padding */
    font-family: "Noto Sans Georgian", sans-serif;
  }

  .week-toggle-buttons button:hover {
    background-color: var(--bg2hover); /* Same as .item:hover */
  }

  .week-toggle-buttons button.active {
    background: var(--color); /* Same as .item.active */
    border-color: #000; /* Same as .item.active */
    color: var(--colortext); /* Black text for active button */
  }

  .week-toggle-buttons button.next-week-btn.active {
    background: #ffffff; /* Brighter than default, not red */
    border-color: transparent; /* No border */
    color: #000000; /* White text for active next week button */
  }

  .week-toggle-buttons button.past-day-active {
    background: #2b2b2b;
    color: #ffffff;
    border-color: transparent;
  }



  .fade-edge{
    position:absolute;
    top:0;
    bottom:0;
    width:180px;
    pointer-events:none;
    z-index:5;
  }
  .fade-edge.left{ left:0; background:transparent; }
  .fade-edge.right{ right:0; background:transparent; }

  /* === SETTINGS PAGE === */
  #settings-view {
    width: 100%;
    padding: 20px;
    display: none; /* Hidden by default */
  }
  .settings-content {
      background: transparent;
      padding: 0;
      width: 100%;
      max-width: 1500px; /* Optional: constrain width */
      height: 100%;
      margin: 0;
      border: none;
  }

  /* === CARDS (NEW STRUCTURE) === */
  #cardsCanvas {
    display: flex;
    gap: 5px;
    padding: 0 0px;
    height: 100%;
    /* Removed align-items: center; to allow children to stretch */
    overflow-x: auto;
    scroll-behavior: smooth;
    scrollbar-width: none;
    transition: opacity 0.1s ease-in-out, filter 0.1s ease-in-out; /* Add transition */
  }
  #cardsCanvas::-webkit-scrollbar{display:none;}

  .subject-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center; /* Re-add to center toggle buttons and card */
    gap: 5px;
    flex-shrink: 0;
    padding: 0;
    height: 100%;
  }

  .card {
    background: #00000000;
    display: flex;
    flex-direction: column; /* Main vertical split */
    width: 500px;
    flex: 1; /* Make card fill remaining height of subject-wrapper */
    flex-shrink: 0;
    /* Remove padding and gap from here, move to sub-sections */
  }

  .card-main-top { /* Upper half of the card */
    flex: 1; /* Take remaining space */
    display: flex;
    flex-direction: column; /* For sub-top and sub-bottom */
    padding: 0; /* Add padding here */
    gap: 0; /* Add gap here */
    background: hsla(0, 0%, 10%, 0.4); /* Background for main top */
    height: auto;
    backdrop-filter: blur(5px);
  }



  .card-main-bottom { /* Lower half of the card */
    height: 15%; /* Fixed height for name/type */
    display: flex;
    flex-direction: row; /* Changed to row */
    align-items: center; /* Align items vertically in the center */
    background: hsla(0, 0%, 10%, 0.8); /* Background for main bottom */
    padding: 0 15px; /* Horizontal padding */
    backdrop-filter: blur(5px);
  }

  .card-symbol-container {
    width: 50px; /* 1x1 ratio, adjust as needed */
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0; /* Prevent shrinking */
    margin-right: 20px; /* Space between symbol and text */
  }

  #resources-view .card-symbol-container {
    width: 90px;
  }

  .card-symbol-container .material-symbols-outlined {
    font-size: 3.2rem; /* Adjust symbol size within the container */
    color: #ffffff; /* Default color for the symbol */
    font-family: 'Material Symbols Outlined';
    user-select: none; /* Prevent text selection */

    font-variation-settings:
      'FILL' 0,
      'wght' 200,
      'GRAD' 200,
      'opsz' 48
  }

  .card.upcoming-day .card-symbol-container .material-symbols-outlined {
    color: var(--colortext); /* Black color for upcoming-day cards */
    font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 200,
      'opsz' 48
  }

  .card.upcoming-day .card-main-bottom {
    background: var(--color); /* Red background */
  }

  .card.upcoming-day .card-main-bottom h4,
  .card.upcoming-day .card-main-bottom h5 {
    color: var(--colortext) !important; /* Black text for content inside */
  }

  .card-sub-top { /* Upper part of card-main-top (Topic) */
    flex: 1; /* Take remaining space */
    overflow-y: auto; /* Allow topic to scroll */
    padding: 30px;
  }

  .card-sub-bottom { /* Lower part of card-main-top (Embeds) */
    height: 30%; /* Fixed height for buttons */
    display: flex;
    gap: 2px;
  }
  
  h4{font-size: 1rem;}
  h5{font-size: 0.8rem;}



  .topic-text {
    white-space: pre-wrap; 
    word-wrap: break-word;
    line-height: 1.6;
    font-size: 1.2rem;
  }

  .link-button {
    flex: 1;
    display: flex;
    flex-direction: column; /* Arrange icon and label vertically */
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s ease;
    text-decoration: none;
    color: white;
    gap: 5px; /* Space between icon and label */
    background-color: var(--bg3);
    height: 100%;
  }

  .link-button:hover {
    filter: brightness(1.5);
  }

  .link-button .material-symbols-outlined {
    font-size: 60px; /* Adjusted size to be a little bigger */
    color: inherit; /* Inherit color from parent link-button */
  }
  
  .button-label {
    font-size: 1rem; /* Adjusted font size to be a little bigger */
    opacity: 1; /* Slightly less prominent */
    text-align: center;
    line-height: 1; /* Compact line height */
  }
  
  .subhead {
      letter-spacing: 1px;
      text-align: center;
      font-weight: 400;
      opacity: .9;
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: var(--subject-title, #ffd829);
  }

  .empty { 
      opacity: .75; 
      text-align: center; 
      margin: auto;
      font-size: 1.2rem;
  }

  /* === SETTINGS (themed) === */
  .settings-layout {
    display: flex;
    height: 100%;
    padding: 16px 0;

  }

  .settings-side-panel {
    width: 400px; /* Fixed width for the side panel */
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    background: #00000000;
    border: 1px solid var(--line);
    padding: 0 10px;
    border-right: 1px solid #ffffff21;;
    gap:5px;
  }

  .settings-block {
    display: flex;
    flex-direction: column;
    padding: 40px 10px; /* Adjusted padding to match save button */
    background: transparent; /* Default background transparent */
    color: #fff; /* Default text color white */
    border-bottom: 1px solid var(--line); /* Add border-bottom here */
  }

  .settings-block.settings-nav-item > div {
    font-size: 1.3rem; /* Make the text bigger */
  }

  .settings-nav-item {
    cursor: pointer;
    transition: background 0.2s ease, color 0.2s ease; /* Add color transition */
    justify-content: center; /* Center the text */
    align-items: center; /* Center the text */
  }

  .settings-nav-item:hover {
    background: var(--bg2hover); /* Subtle darker background on hover */
  }

  .settings-nav-item.active {
    background: var(--color); /* Red background when active */
    color: var(--colortext); /* White text when active */
  }

  .settings-block:last-child {
    border-bottom: none; /* No border for the last block */
  }

  .settings-main-page {
    flex: 1; /* Take remaining space */
    background: #00000000;
    border: 1px solid var(--line);
    padding: 10px;
    overflow-y: auto;
    display: flex; /* For centering content */
    justify-content: center;
    align-items: center;
    position: relative; /* For absolute positioning of content divs */
  }

  .settings-main-content {
    position: absolute; /* Position content divs absolutely */
    inset: 0; /* Fill the parent */
    padding: 0 20px;
    display: none; /* Hidden by default */
    flex-direction: column; /* Allow content to stack */
    overflow-y: auto; /* Allow content to scroll */
  }

  .settings-main-content.active {
    display: flex; /* Show when active */
  }

  /* Color selection boxes */
  .color-box {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.2s ease, transform 0.2s ease;
  }

  .color-box:hover {
    transform: scale(1.1);
  }

  .color-box.active {
    border-color: #fff; /* White border for active color */
    transform: scale(1.1);
  }

  #background-image-selector .background-option {
    aspect-ratio: 16 / 9;
    cursor: pointer;
    border: 2px solid transparent;
    transition: 0.1s ease;
    overflow: hidden;
  }

  #background-image-selector .background-option:hover {
    filter: brightness(1.3);
  }

  #background-image-selector .background-option.active {
    border-color: #fff;
  }

  #background-image-selector .background-option img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }



  /* Existing rules to keep/adjust */
  .search-box{background:var(--bg2);border: 1px solid var(--line);padding:20px;color:var(--text);margin-bottom:40px;font-size:1.2rem;outline:none;}
  .day-select {
    background:#1f1f1f;
    border: 1px solid var(--line);
    color: #fff;
    padding: 10px;
    border-radius: 0;
    font-size: 1.2rem;
    margin-top: 6px;
    flex: 1; /* Allow it to grow */
    max-width: 150px; /* Limit its width */
    font-weight: 500;
  }
  #mySubjects{max-height: none; overflow-y: visible;} /* Adjust for new block structure */
  #catalogList {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Gap between subject blocks */
  }

  #mySubjects {
    display: flex;
    flex-direction: column;
    gap: 15px; /* Gap between subject blocks */
  }

  .item-settings {
    display: flex;
    align-items: center;
    gap: 20px;
    padding: 10px; /* Slightly more horizontal padding */
    background: var(--bg2); /* Brighter background */
    border: 1px solid var(--line); /* Border around the block */
    flex-wrap: wrap;
    font-size: 1.2rem;
  }
  .item-settings > div:first-child { flex: 1; }
  .item-settings button {
    background: var(--color); /* Red for non-added button */
    border: 1px solid var(--line);
    color: #fff;
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0;
    width: 38px;
    height: 38px;
    transition: 0.1s ease;
  }
  .item-settings button:hover {
    filter: opacity(0.8); /* Darker red on hover for non-added button */
  }
  .item-settings .added {
    background: var(--bg3) !important; /* Darker for added button */
    border-color: var(--line) !important; /* Keep original border color */
  }
  .item-settings .added:hover {
    background: #333 !important; /* Brighter dark on hover for added button */
  }
  .save{margin-bottom:0;background:var(--color);color:var(--colortext);border:none;padding:15px;font-weight:700;cursor:pointer;font-size:1.2rem;}

  .settings-action-button {
    background: transparent;
    color: #fff;
    border: none;
    padding: 15px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.3rem;
    transition: background 0.2s ease;
    width: 100%; /* Make it full width */
    text-align: center;
    
  }

  .settings-action-button:hover {
    background: #333; /* Subtle darker background on hover */
  }


  @media screen and (max-width: 768px) {
      body {
        margin: 0; /* Remove horizontal margin for phone */
        overflow-y: auto;
      }
    .main-content {
      flex-direction: column; /* Stack main content vertically */
      margin: 10px 0; /* Remove horizontal margin for full width */
      overflow-y: auto; /* Allow vertical scroll for main content */
    }

      .top-nav {
        margin: 0;
        width: 100%;
      }

    #live-view, #resources-view, #settings-view {
      width: 100%; /* Full width for all main views */
      flex-direction: column; /* Stack elements within live-view vertically */
      padding: 0;
      height: 100%; /* Ensure it takes full height */
    }

    view{padding: 0;}


    .subjects-panel {
      width: 100%; /* Full width for subjects panel */
      padding: 0; /* Remove padding */
    }

    #cardsCanvas {
      flex-direction: column; /* Stack subject cards vertically */
      align-items: center; /* Center cards */
      padding: 0; /* Remove padding */
      overflow-x: hidden; /* No horizontal scroll for cards */
      overflow-y: auto; /* Allow vertical scroll for cards */
      gap: 20px; /* Space between cards */
    }

    .subject-wrapper {
      width: 100%; /* Full width for subject wrapper */
      /* max-width: 400px; */ /* Limit card width for better readability */

/* ========== COOKIE UTILITIES ========== */
function setCookie(name, value, days) {
  let expires = "";
  if (days) {
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for (let i = 0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}

/* ========== UNIVERSAL HORIZONTAL STEP SCROLL ========== */
const scrollListeners = {}; // Store listeners to avoid duplicates

function initHorizontalScroll(selector, cardWidth = null, stepDelay = 2){
  const list = typeof selector === 'string' ? document.querySelector(selector) : selector; // Handle element directly
  if(!list) return;

  // If listeners were already added for this selector, remove them to prevent duplicates
  if (scrollListeners[selector]) {
    list.removeEventListener('mousemove', scrollListeners[selector].move);
    list.removeEventListener('mouseleave', scrollListeners[selector].leave);
    list.removeEventListener('wheel', scrollListeners[selector].wheel); // Remove wheel listener
  }

  const items = [...list.children];
  if (items.length === 0) return;
  const EDGE_ZONE = 120;
  const SMOOTH_FACTOR = 0.05;
  let dir = 0, stepping = false, smoothDir = 0;

  function getStepSize(){
    if (cardWidth) return cardWidth;
    if(items.length < 2)
      return parseInt(getComputedStyle(list).getPropertyValue('--cardW')) || 320;
    return items[1].offsetLeft - items[0].offsetLeft;
  }
  function nearestIndex(){
    const step = getStepSize();
    return Math.round(list.scrollLeft / step);
  }
  function clamp(n,min,max){return Math.max(min,Math.min(max,n));}
  function stepOnce(){
    if(Math.abs(smoothDir) > 0.1 && dir !== 0){ // Only step if there's a significant smoothDir and edge detection is active
      const step = getStepSize();
      const cur = nearestIndex();
      const next = clamp(cur + (smoothDir>0?1:-1), 0, items.length - 1);
      const target = next * step;
      list.scrollTo({ left: target, behavior:'smooth' });
    }
  }
  function disableHover(disabled){
    items.forEach(el => el.style.pointerEvents = disabled ? "none" : "");
  }
  function startStepping(){
    if(stepping) return;
    stepping = true;
    disableHover(true);
    function loop(){
      if(Math.abs(smoothDir) > 0.1 && dir !== 0){
        stepOnce();
        setTimeout(loop, stepDelay);
      } else {
        stepping = false;
        disableHover(false);
      }
    }
    loop();
  }
  
  const handleMouseMove = e => {
    const rect = list.getBoundingClientRect();
    const x = e.clientX;
    const leftDist = x - rect.left;
    const rightDist = rect.right - x;
    let targetDir = 0;

    if(leftDist < EDGE_ZONE && list.scrollLeft > 0) targetDir = -1;
    else if(rightDist < EDGE_ZONE && list.scrollLeft < list.scrollWidth - list.clientWidth - 1) targetDir = 1;

    smoothDir += (targetDir - smoothDir) * SMOOTH_FACTOR;

    if(targetDir !== 0 && !stepping){
      dir = targetDir;
      startStepping();
    } else if(targetDir === 0){
      dir = 0;
    }
  };

  const handleMouseLeave = () => {
    dir = 0; smoothDir = 0; stepping = false; disableHover(false);
  };

  const handleWheel = e => {
    // Prevent horizontal scrolling from mouse wheel, especially with Shift key

    }
  };

  list.addEventListener('mouseleave', handleMouseLeave);
  list.addEventListener('wheel', handleWheel, { passive: false }); // Add wheel listener

  // Store the new listeners so they can be removed on re-init
  scrollListeners[selector] = {
    move: handleMouseMove,
    leave: handleMouseLeave,
    wheel: handleWheel // Store wheel listener
  };
}

  function todayDayIndex(){
    const d=new Date().getDay();
    return d===0?6:d-1;
  }

  function sortByDayProximity(subjs){
    const t=todayDayIndex();
    return subjs.sort((a,b)=>{
      const da=(a.dayIndex??7)-t, db=(b.dayIndex??7)-t;
      const wrapA=da<0?da+7:da, wrapB=db<0?db+7:db;

      if(a.dayIndex===t && b.dayIndex!==t) return -1;
      if(b.dayIndex===t && a.dayIndex!==t) return 1;

      if (wrapA !== wrapB) {
        return wrapA-wrapB;
      }

      // If wrapped days are the same, sort by time
      const timeA = a.time ? a.time.replace(':', '') : '9999';
      const timeB = b.time ? b.time.replace(':', '') : '9999';
      return timeA.localeCompare(timeB);
    });
  }

  function sortByDayReverseProximity(subjs){
    return subjs.sort((a,b)=>{
      const dayA = a.dayIndex ?? 7; // Assign 7 for subjects with no day
      const dayB = b.dayIndex ?? 7;

      if (dayA !== dayB) {
        return dayB - dayA; // Sort in descending order (Sunday to Monday)
      }

      // If days are the same, sort by time (descending for reverse proximity)
      const timeA = a.time ? a.time.replace(':', '') : '0000'; // '0000' for subjects without time (should appear first in reverse)
      const timeB = b.time ? b.time.replace(':', '') : '0000';
      return timeB.localeCompare(timeA); // Reverse time order
    });
  }

  function sortByDayAscending(subjs) {
    return subjs.sort((a, b) => {
      const dayA = a.dayIndex ?? 7; // Assign 7 for subjects with no day (will appear last)
      const dayB = b.dayIndex ?? 7;

      if (dayA !== dayB) {
        return dayA - dayB;
      }

      // If days are the same, sort by time
      const timeA = a.time ? a.time.replace(':', '') : '9999'; // '9999' for subjects without time
      const timeB = b.time ? b.time.replace(':', '') : '9999';
      return timeA.localeCompare(timeB);
    });
  }

  function isSubjectEnded(subject, currentTime, durationMs) {
    if (!subject.time || subject.dayIndex === -1 || subject.dayIndex === undefined) return false;

    const nowDayIndex = currentTime.getDay() === 0 ? 6 : currentTime.getDay() - 1;

    if (subject.dayIndex > nowDayIndex) {
        return false; // Subject is on a future day of the week
    }

    const [hour, minute] = subject.time.split(':').map(Number);

    // Create a date object for the subject's lecture this week
    const subjectDate = new Date(currentTime);
    const dayDifference = subject.dayIndex - nowDayIndex;
    subjectDate.setDate(subjectDate.getDate() + dayDifference);
    subjectDate.setHours(hour, minute, 0, 0);

    const subjectEnd = new Date(subjectDate.getTime() + durationMs);

    return currentTime > subjectEnd;
  }

  function sortByWeekdayTimeAndStatus(subjs, selectedWeekNumber, currentWeekData, globalSubjectTime) {
    const now = new Date();
    const todayDayIndex = now.getDay() === 0 ? 6 : now.getDay() - 1; // 0=Mon, 6=Sun

    let lectureDurationMs = 3 * 60 * 60 * 1000; // Default 3 hours
    if (globalSubjectTime) {
        const [hours, minutes] = globalSubjectTime.split(':').map(Number);
        if (!isNaN(hours) && !isNaN(minutes)) {
            lectureDurationMs = (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
        }
    }

    const actualCurrentWeekNumber = currentWeekData ? currentWeekData.n : null;
    const isSelectedWeekCurrent = (selectedWeekNumber === actualCurrentWeekNumber);

    return subjs.sort((a, b) => {
      if (isSelectedWeekCurrent) {
        const isEndedA = isSubjectEnded(a, now, lectureDurationMs);
        const isEndedB = isSubjectEnded(b, now, lectureDurationMs);

        // Move ended subjects to the right
        if (isEndedA !== isEndedB) {
          return isEndedA ? 1 : -1;
        }
      }

      // For all other cases (not current week, or items with same "ended" status)
      // sort by day, then time.
      const dayA = a.dayIndex ?? 7;
      const dayB = b.dayIndex ?? 7;
      if (dayA !== dayB) {
        return dayA - dayB;
      }

      const timeA = a.time ? a.time.replace(':', '') : '9999';
      const timeB = b.time ? b.time.replace(':', '') : '9999';
      return timeA.localeCompare(timeB);
    });
  }

  function goToday(){
    const iso=todayISO();
    const cur=weekDates.find(w=>isBetween(iso,w.start,w.end))||weekDates[0];
    if(cur) {
        showWeek(cur.n);

        const isPhone = isPhoneView();


        // Ensure week bar is collapsed on phone view when goToday is called
        if (isPhone) {
            const bottomWeeks = $(".bottom-weeks");
            bottomWeeks.classList.remove('expanded');
            // Re-paint weeks bar to ensure only current week is shown
            paintWeeksBar();
        } else {
            // De-activate all week items first
            document.querySelectorAll('#weeksBar .item').forEach(item => {
                item.classList.remove('active');
                if (item.classList.contains('current-week')) {
                    item.innerHTML = item.dataset.originalText;
                }
                item.classList.remove('current-week');
            });

            // Find and activate the current week item
            const activeItem = document.querySelector(`#weeksBar .item[data-week='${cur.n}']`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.classList.add('current-week');

                const content = el("div", { style: "display: flex; flex-direction: column; align-items: left; justify-content: center; height: 100%;" });

                content.append(weekTextEl, nowTextEl);
                activeItem.append(content);

                // Scroll the item into view (desktop only)
                const weeksBar = document.getElementById('weeksBar');
                const scrollTarget = activeItem.offsetLeft - (weeksBar.clientWidth / 2) + (activeItem.clientWidth / 2);
                weeksBar.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }
        }
    }
  }

  let lastCheckedDay = todayISO();
  let lastCheckedWeekNumber = null;
  let lastTriggeredSubjectEndTime = 0; // Initialize to a past time

  function checkAndUpdateSubjects() {
      const currentDay = todayISO();
      const actualCurrentWeek = weekDates.find(w => isBetween(currentDay, w.start, w.end)) || weekDates[0];
      const actualCurrentWeekNumber = actualCurrentWeek ? actualCurrentWeek.n : null;

      let needsReRender = false;

      // Check for day change
      if (currentDay !== lastCheckedDay) {
          console.log("Day changed, re-rendering subjects.");
          lastCheckedDay = currentDay;
          needsReRender = true;
      }

      // Check for week change
      if (actualCurrentWeekNumber !== lastCheckedWeekNumber) {
          console.log("Week changed, calling goToday.");
          lastCheckedWeekNumber = actualCurrentWeekNumber;
          goToday(); // goToday will handle showWeek and weeksBar update
          return; // Exit early as goToday will handle everything
      }

      // Check if any subject has ended (only for the currently selected week if it's the actual current week)
      if (selectedWeekNumber === actualCurrentWeekNumber) {
          const now = new Date();
          
          let lectureDurationMs = 3 * 60 * 60 * 1000; // Default 3 hours
          if (globalSubjectTime) {
              const [hours, minutes] = globalSubjectTime.split(':').map(Number);
              if (!isNaN(hours) && !isNaN(minutes)) {
                  lectureDurationMs = (hours * 60 * 60 * 1000) + (minutes * 60 * 1000);
              }
          }

          const mappedSubjects = selected.map(id => {
              const subj = cache[id];
              if (!subj) return null;
              const dayData = userDays?.[id] ?? { day: null, time: null };
              return {
                  ...subj,
                  dayIndex: daysOfWeek.indexOf(dayData.day),
                  time: dayData.time
              };
          }).filter(Boolean);

          const sortedSubjects = sortByWeekdayTimeAndStatus(mappedSubjects, selectedWeekNumber, actualCurrentWeek, globalSubjectTime);

          // Find the end time of the *next* subject that is currently unended
          let nextUnendedSubjectEndTime = Infinity;
          for (const subj of sortedSubjects) {
              const todayDayIndex = now.getDay() === 0 ? 6 : now.getDay() - 1;
              if (subj.dayIndex === todayDayIndex && subj.time) {
                  const [hour, minute] = subj.time.split(':').map(Number);
                  const subjectStart = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0, 0);
                  const subjectEnd = new Date(subjectStart.getTime() + lectureDurationMs);

                  // If this subject has not yet ended, its end time is a candidate
                  if (subjectEnd.getTime() > now.getTime()) {
                      nextUnendedSubjectEndTime = Math.min(nextUnendedSubjectEndTime, subjectEnd.getTime());
                  }
              }
          }

          // If the current time has passed the next unended subject's end time,
          // AND we haven't already triggered a re-render for this specific end time, re-render.
          if (nextUnendedSubjectEndTime !== Infinity && now.getTime() >= nextUnendedSubjectEndTime && nextUnendedSubjectEndTime > lastTriggeredSubjectEndTime) {
              console.log("A subject has just ended, re-rendering subjects.");
              needsReRender = true;
              lastTriggeredSubjectEndTime = nextUnendedSubjectEndTime; // Update the last triggered time
          }
      }

      if (needsReRender) {
          showWeek(selectedWeekNumber);
      }
  }

          days: daysToSave,

      // Always save to cookies

      setCookie('userDays', JSON.stringify(daysToSave), 365);
      if (globalSubjectTime) {
